<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{post.title}} my blog {% endblock %}
{% block headmessage %}
    <h3 style='font-family: 微軟黑正體;'>{{post.title}}</h3>
    <a style='font-family: 微軟黑正體;' href='/'>回首頁</a>
{% endblock %}
{% block content %}
    <p style='font-family: 微軟黑正體;font-size:12pt;letter-spacing:2pt;'>
        <a>{{post.body | markdown}}</a>
    </p>
{% endblock %}
